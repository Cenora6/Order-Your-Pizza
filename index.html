<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>Pizza</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='css/style.css'>
    <link href="https://fonts.googleapis.com/css?family=Sacramento&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">

    <div class='panel'>

        <div class='header'>
            <img src="images/pizza.png" alt="pizza"/>
            <h1>Order Your Pizza</h1>
        </div>

        <div class='panel-body'>
            <form>
                <div class="checkbox">
                    <label><input type="checkbox">Wszystkie dodatki</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" data-price="3.50">Dodatkowy ser, 3,50 zł</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" data-price="2.20">Dodatkowy sos, 2,20 zł</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" data-price="5.00">Dodatkowa szynka, 5 zł</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" data-price="4.10">Ananas, 4,10 zł</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" data-price="3.50">Pieczarki, 3,50 zł</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox">Wyczyść</label>
                </div>
                <br>
                <p>
                    <button class='btn btn-primary'>Submit</button>
                </p>
            </form>
        </div>

        <div class='page-header'>
            <h1>Dodatki</h1>
            <p>
                Kwota za dodatki: <span id="price">0zł</span>
            </p>
        </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.1.1.js"
        integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
        crossorigin="anonymous"></script>
<script src="js/out.js"></script>

</body>
</html>
