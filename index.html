<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>Pizza</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='css/style.css'>
    <link href="https://fonts.googleapis.com/css?family=Sacramento&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">

    <div class='panel'>
        <div class='header'>
            <img src="images/pizza.png" alt="pizza"/>
            <h1>Order Your Pizza</h1>
        </div>

        <div class='main-panel pizza-size'>
            <h2>Choose the size</h2>
            <form class="size">
                <div class="radio">
                    <div class="choose"><img src="images/choose.png" alt="choose"/></div>
                    <div class="single">
                        <input type="radio" name="size" id="small"/>
                        <label for="small">Small</label>
                    </div>

                    <div class="single">
                        <input type="radio" name="size" id="medium"/>
                        <label for="medium">Medium</label>
                    </div>
                    <div class="single">
                        <input type="radio" name="size" id="large"/>
                        <label for="large">Large</label>
                    </div>
                    <div class="single">
                        <input type="radio" name="size" id="extra"/>
                        <label for="extra">Extra Large</label>
                    </div>
                </div>
            </form>
            <div class="btn-next">
                <button>Next</button>
            </div>
        </div>

        <div class='main-panel pizza-crust'>
            <h2>Choose the crust</h2>
            <form class="crust">
                <div class="crust-radio">
                    <div class="single">
                        <input type="radio" name="crust" id="thin"/>
                        <label for="thin">Thin</label>
                    </div>

                    <div class="single">
                        <input type="radio" name="crust" id="thick"/>
                        <label for="thick">Thick</label>
                    </div>
                    <div class="single">
                        <input type="radio" name="crust" id="cheeseFilled"/>
                        <label for="cheeseFilled">Cheese Filled</label>
                    </div>
                </div>
            </form>
            <div class="btn-prev">
                <button>Previous</button>
            </div>
            <div class="btn-next">
                <button>Next</button>
            </div>
        </div>

        <div class='main-panel pizza-type'>
            <h2>Choose the type</h2>
            <form class="type">
                <div class="type-radio">
                    <div class="single">
                        <input type="radio" name="type" id="margherita"/>
                        <label for="margherita">
                            <h3>Margherita</h3>
                            <ul>
                                <li>tomato sauce</li>
                                <li>mozzarella cheese</li>
                                <li>oregano</li>
                            </ul>
                            <img src="images/margherita.png" alt="margherita">
                        </label>
                    </div>
                    <div class="single">
                        <input type="radio" name="type" id="pepperoni"/>
                        <label for="pepperoni">
                            <h3>Pepperoni</h3>
                            <ul>
                                <li>tomato sauce</li>
                                <li>mozzarella cheese</li>
                                <li>pepperoni</li>
                            </ul>
                            <img src="images/pepperoni.png" alt="pepperoni">
                        </label>
                    </div>
                    <div class="single">
                        <input type="radio" name="type" id="capricciosa"/>
                        <label for="capricciosa">
                            <h3>Capricciosa</h3>
                            <ul>
                                <li>tomato sauce</li>
                                <li>mozzarella cheese</li>
                                <li>mushrooms</li>
                            </ul>
                            <img src="images/capricciosa.png" alt="capricciosa">
                        </label>
                    </div>
                    <div class="single">
                        <input type="radio" name="type" id="quattro"/>
                        <label for="quattro">
                            <h3>Quattro Formaggi</h3>
                            <ul>
                                <li>tomato sauce</li>
                                <li>4 types of cheese</li>
                                <li>basil</li>
                            </ul>
                            <img src="images/quattro.png" alt="quattro">
                        </label>
                    </div>
                    <div class="single">
                        <input type="radio" name="type" id="prosciutto"/>
                        <label for="prosciutto">
                            <h3>Prosciutto</h3>
                            <ul>
                                <li>tomato sauce</li>
                                <li>mozzarella cheese</li>
                                <li>prosciutto ham</li>
                                <li>rucola</li>
                            </ul>
                            <img src="images/prosciutto.png" alt="prosciutto">
                        </label>
                    </div>
                    <div class="single">
                        <input type="radio" name="type" id="soppressata"/>
                        <label for="soppressata">
                            <h3>Soppressata</h3>
                            <ul>
                                <li>tomato sauce</li>
                                <li>mozzarella cheese</li>
                                <li>soppressata ham</li>
                                <li>black olives</li>
                                <li>tomato</li>
                            </ul>
                            <img src="images/soppressata.png" alt="soppressata">
                        </label>
                    </div>
                </div>
            </form>
            <div class="btn-prev">
                <button>Previous</button>
            </div>
            <div class="btn-next">
                <button>Next</button>
            </div>
        </div>

        <div class='main-panel pizza-ingredients'>
            <h2>Choose the extra ingredients</h2>
            <form class="type">
                <div class="ingredients-checkbox">
                    <div class="single">
                        <input type="checkbox" name="ingredients" id="mushrooms"/>
                        <label for="mushrooms">Mushrooms</label>
                    </div>
                    <div class="single">
                        <input type="checkbox" name="ingredients" id="onion"/>
                        <label for="onion">Onion</label>
                    </div>
                    <div class="single">
                        <input type="checkbox" name="ingredients" id="olives"/>
                        <label for="olives">Black olives</label>
                    </div>
                    <div class="single">
                        <input type="checkbox" name="ingredients" id="ham"/>
                        <label for="ham">Ham</label>
                    </div>
                    <div class="single">
                        <input type="checkbox" name="ingredients" id="pineapple"/>
                        <label for="pineapple">Pineapple</label>
                    </div>
                    <div class="single">
                        <input type="checkbox" name="ingredients" id="chicken"/>
                        <label for="chicken">Chicken</label>
                    </div>
                    <div class="single">
                        <input type="checkbox" name="ingredients" id="egg"/>
                        <label for="egg">Egg</label>
                    </div>
                    <div class="single">
                        <input type="checkbox" name="ingredients" id="pepper"/>
                        <label for="pepper">Red Pepper</label>
                    </div>
                    <div class="single">
                        <input type="checkbox" name="ingredients" id="rucola"/>
                        <label for="rucola">Rucola</label>
                    </div>
                    <div class="single">
                        <input type="checkbox" name="ingredients" id="tomato"/>
                        <label for="tomato">Tomato</label>
                    </div>
                    <div class="single">
                        <input type="checkbox" name="ingredients" id="corn"/>
                        <label for="corn">Corn</label>
                    </div>
                    <div class="single">
                        <input type="checkbox" name="ingredients" id="cheese"/>
                        <label for="cheese">Cheese</label>
                    </div>
                </div>
            </form>
            <div class="btn-prev">
                <button>Previous</button>
            </div>
            <div class="btn-next">
                <button>Next</button>
            </div>
        </div>

        <div class='main-panel pizza-confirm'>
            <h2>Your order</h2>
            <form class="type">
                <div class="confirm">
                    <div class="single">
                        <input type="checkbox" name="ingredients" id="mushrooms"/>
                        <label for="mushrooms">Mushrooms</label>
                    </div>
                </div>
            </form>
            <div class="btn-prev type-prev-btn">
                <button>Previous</button>
            </div>
            <div class="btn-next type-next-btn">
                <button>Next</button>
            </div>
        </div>

    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/out.js"></script>
</body>

</html>
