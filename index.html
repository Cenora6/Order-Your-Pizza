<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>Pizza</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='./css/style.css'>
    <link href="https://fonts.googleapis.com/css?family=Sacramento&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e817da4ca7.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="container">

    <div class='header'>
        <img src="./images/pizza.png" alt="pizza"/>
        <h1>Order Your Pizza</h1>
    </div>

    <div class='panel'>

        <div class='main-panel pizza-size'>
            <h2>Choose the size</h2>
            <form class="size">
                <div class="radio">
                    <div class="choose"><img src="./images/choose.png" alt="choose"/></div>
                    <div class="single">
                        <input type="radio" name="size" id="small" value="10" checked/>
                        <label for="small">Small</label>
                    </div>
                    <div class="single">
                        <input type="radio" name="size" id="medium" value="12"/>
                        <label for="medium">Medium</label>
                    </div>
                    <div class="single">
                        <input type="radio" name="size" id="large" value="15"/>
                        <label for="large">Large</label>
                    </div>
                    <div class="single">
                        <input type="radio" name="size" id="extra large" value="20"/>
                        <label for="extra large">Extra Large</label>
                    </div>
                </div>
            </form>
            <div class="btn-next">
                <button>Next</button>
            </div>
        </div>

        <div class='main-panel pizza-crust'>
            <h2>Choose the crust</h2>
            <form class="crust">
                <div class="crust-radio">
                    <div class="single">
                        <input type="radio" name="crust" id="thin" value="thin"/>
                        <label for="thin">Thin</label>
                    </div>

                    <div class="single">
                        <input type="radio" name="crust" id="thick" value="thick"/>
                        <label for="thick">Thick</label>
                    </div>
                    <div class="single">
                        <input type="radio" name="crust" id="cheeseFilled" value="cheese filled"/>
                        <label for="cheeseFilled">Cheese Filled</label>
                    </div>
                </div>
            </form>
            <span class="error"></span>
            <div class="btn-prev">
                <button>Previous</button>
            </div>
            <div class="btn-next">
                <button>Next</button>
            </div>
        </div>

        <div class='main-panel pizza-type'>
            <h2>Choose the type</h2>
            <form class="type">
                <div class="type-radio">
                    <div class="single">
                        <input type="radio" name="type" id="margherita" value="margherita"/>
                        <label for="margherita">
                            <h3>Margherita</h3>
                            <ul>
                                <li>tomato sauce</li>
                                <li>mozzarella cheese</li>
                                <li>oregano</li>
                            </ul>
                            <img src="./images/margherita.png" alt="margherita">
                        </label>
                    </div>
                    <div class="single">
                        <input type="radio" name="type" id="pepperoni" value="pepperoni"/>
                        <label for="pepperoni">
                            <h3>Pepperoni</h3>
                            <ul>
                                <li>tomato sauce</li>
                                <li>mozzarella cheese</li>
                                <li>pepperoni</li>
                            </ul>
                            <img src="./images/pepperoni.png" alt="pepperoni">
                        </label>
                    </div>
                    <div class="single">
                        <input type="radio" name="type" id="capricciosa" value="capricciosa"/>
                        <label for="capricciosa">
                            <h3>Capricciosa</h3>
                            <ul>
                                <li>tomato sauce</li>
                                <li>mozzarella cheese</li>
                                <li>mushrooms</li>
                            </ul>
                            <img src="./images/capricciosa.png" alt="capricciosa">
                        </label>
                    </div>
                    <div class="single">
                        <input type="radio" name="type" id="quattro" value="quattro formaggi"/>
                        <label for="quattro">
                            <h3>Quattro Formaggi</h3>
                            <ul>
                                <li>tomato sauce</li>
                                <li>4 types of cheese</li>
                                <li>basil</li>
                            </ul>
                            <img src="./images/quattro%20formaggi.png" alt="quattro">
                        </label>
                    </div>
                    <div class="single">
                        <input type="radio" name="type" id="prosciutto" value="prosciutto"/>
                        <label for="prosciutto">
                            <h3>Prosciutto</h3>
                            <ul>
                                <li>tomato sauce</li>
                                <li>mozzarella cheese</li>
                                <li>prosciutto ham</li>
                                <li>rucola</li>
                            </ul>
                            <img src="./images/prosciutto.png" alt="prosciutto">
                        </label>
                    </div>
                    <div class="single">
                        <input type="radio" name="type" id="soppressata" value="soppressata"/>
                        <label for="soppressata">
                            <h3>Soppressata</h3>
                            <ul>
                                <li>tomato sauce</li>
                                <li>mozzarella cheese</li>
                                <li>soppressata ham</li>
                                <li>black olives</li>
                                <li>tomato</li>
                            </ul>
                            <img src="./images/soppressata.png" alt="soppressata">
                        </label>
                    </div>
                </div>
            </form>
            <span class="error"></span>
            <div class="btn-prev">
                <button>Previous</button>
            </div>
            <div class="btn-next">
                <button>Next</button>
            </div>
        </div>

        <div class='main-panel pizza-ingredients'>
            <h2>Choose the extra ingredients *</h2>
            <form class="ingredients-form">
                <div class="ingredients-checkbox">
                    <div class="single">
                        <input type="checkbox" name="ingredients" id="mushrooms" value="1"/>
                        <label for="mushrooms">Mushrooms</label>
                    </div>
                    <div class="single">
                        <input type="checkbox" name="ingredients" id="onion" value="1"/>
                        <label for="onion">Onion</label>
                    </div>
                    <div class="single">
                        <input type="checkbox" name="ingredients" id="black olives" value="2"/>
                        <label for="black olives">Black olives</label>
                    </div>
                    <div class="single">
                        <input type="checkbox" name="ingredients" id="ham" value="1"/>
                        <label for="ham">Ham</label>
                    </div>
                    <div class="single">
                        <input type="checkbox" name="ingredients" id="pineapple" value="2"/>
                        <label for="pineapple">Pineapple</label>
                    </div>
                    <div class="single">
                        <input type="checkbox" name="ingredients" id="chicken" value="2"/>
                        <label for="chicken">Chicken</label>
                    </div>
                    <div class="single">
                        <input type="checkbox" name="ingredients" id="egg" value="2"/>
                        <label for="egg">Egg</label>
                    </div>
                    <div class="single">
                        <input type="checkbox" name="ingredients" id="red pepper" value="2"/>
                        <label for="red pepper">Red Pepper</label>
                    </div>
                    <div class="single">
                        <input type="checkbox" name="ingredients" id="rucola" value="3"/>
                        <label for="rucola">Rucola</label>
                    </div>
                    <div class="single">
                        <input type="checkbox" name="ingredients" id="tomato" value="1"/>
                        <label for="tomato">Tomato</label>
                    </div>
                    <div class="single">
                        <input type="checkbox" name="ingredients" id="corn" value="2"/>
                        <label for="corn">Corn</label>
                    </div>
                    <div class="single">
                        <input type="checkbox" name="ingredients" id="cheese" value="2"/>
                        <label for="cheese">Cheese</label>
                    </div>
                </div>
            </form>
            <span class="error"></span>
            <div class="btn-prev">
                <button>Previous</button>
            </div>
            <div class="btn-next">
                <button>Next</button>
            </div>
        </div>

        <div class='main-panel pizza-confirm'>
            <h2>Your order</h2>
            <form class="confirm-form">
                <div class="confirm">

                </div>
            </form>
            <div class="btn-prev type-prev-btn">
                <button>Previous</button>
            </div>
            <div class="btn-next type-next-btn">
                <button>Add to cart</button>
            </div>
        </div>

        <div class='window-popup'>
            <p>Do you want to add another pizza or go to your cart?</p>
            <div class="btns">
                <button class="add">Add</button>
                <button class="cart">Cart</button>
            </div>
        </div>

        <div class='main-panel cart-panel'>
            <h2>Cart</h2>
            <ul class="pizza-cart">

            </ul>
            <div class="btn">
                <button class="cancel-btn">Cancel</button>
                <button class="confirm-btn">Confirm and pay</button>
            </div>
        </div>

        <div class='main-panel confirmation'>
            <h2>Your order has been placed!</h2>
            <div class="order-number">
                <p>Your order number:</p>
                <span class="number"></span>
            </div>
            <div class="placed-on">
                <p>Placed on:</p>
                <span></span>
            </div>
            <div class="pizza-timer">
                <p>Your pizza will be ready and delivered to you in:</p>
                <span class="timer"></span>
            </div>
            <button class="cancel-btn">Start again</button>
        </div>

    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./build/out.js"></script>
</body>

</html>
